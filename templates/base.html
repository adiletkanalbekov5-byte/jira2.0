<!DOCTYPE html>
<html lang="ru" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body class="h-full">
    {% if user.is_authenticated %}
        <nav class="bg-indigo-600 text-white p-4 shadow-lg">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">SimpleBoard</h1>
                <div>
                    <span class="mr-4">Привет, {{ user.get_full_name|default:user.username }}!</span>
                    <a href="{% url 'logout' %}" class="bg-indigo-700 px-4 py-2 rounded hover:bg-indigo-800">Выйти</a>
                </div>
            </div>
        </nav>
    {% endif %}

    <div class="p-6">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
